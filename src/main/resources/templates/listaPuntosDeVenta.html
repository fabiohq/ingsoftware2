<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template::head">
<body class="nav-md">


	<div class="container body">
		<div class="main_container">
			<header th:replace="template::header"></header>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Lista Puntos De Venta</h3>
						</div>


					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12  ">
							<div class="x_panel">
								<div class="x_title">
									<h2>Lista Puntos De Venta</h2>

									<div class="clearfix"></div>
								</div>
								<div class="x_content">


									<div class="table-responsive" >
										<table id="userList"
											class="table table-striped jambo_table bulk_action">
											<thead class="thead-light">
												<tr class="headings">

													<th class="column-title">Id</th>
													<th class="column-title">Nombre</th>
													<th class="column-title">Direccion</th>
													<th class="column-title">Latitud</th>
													<th class="column-title">Longitud</th>

												</tr>
											</thead>
											<tbody>
												<tr class="even pointer"
													th:each="pointSale: ${pointSaleList}">
													<td th:text="${pointSale.idPointSale}"></td>
													<td th:text="${pointSale.name}"></td>
													<td th:text="${pointSale.address}"></td>
													<td th:text="${pointSale.latitude}"></td>
													<td th:text="${pointSale.length}"></td>
												</tr>
											</tbody>
										</table>

									</div>






								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer th:replace="template::footer"></footer>
			<!-- /footer content -->
		</div>
	</div>
	<div th:replace="template::scripts"></div>



</body>
</html>
